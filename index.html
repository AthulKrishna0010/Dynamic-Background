<!DOCTYPE html>
<html>
    <head>
        <title>Background Test Page</title>
        <link rel="stylesheet" href="style.css"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div class="bg" id="bg">
            <div class="navbar">
                <img src="logo.png" class="logo"/>
                <div class="rightnav">
                    <button class="enroll-but">Learn Now</button>
                    <img src="prof.jpg" class="profile"/>
                </div>
            </div>
            <div class="blur-bg">
                <div class="title">
                    <h1>INTELLECT</h1>
                    <p>Learn exciting front-end coding and enhance your intellect with the Varsity BG
                        course. <br>Now available on Nokia along with IOS.
                    </p>
                    <input type="text" placeholder="Search" class="search">
                </div>
            </div>
            <div class="rightdiv">
                <img src="left arrow.png" class="back" id="back"/>
                <div class="preview">
                    <img src="nat.jpg" class="active slider"/>
                    <img src="min.jpg" class="slider"/>
                    <img src="col.jpg" class="slider"/>
                    <img src="china.jpg" class="slider"/>
                    <img src="man.jpg" class="slider"/>
                </div>
                <img src="right.png" class="front" id="front"/>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
